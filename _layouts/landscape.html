---
layout: default
---

<main id="main" class="main-content layout--single wide" aria-label="Content">
  {% include event-sidebar.html %}
  <article class="page">
    <div class="page__inner-wrap">
      <header class="page-header">               
        {% assign title = page.title | markdownify | strip_html %}
        <h1 id="page-title" class="page__title">{{ title }}</h1>               
      </header>
      
      <div class="page__content">
        <div class="e-content">
          {{ content }}

          {% include social-share.html %}
        </div>        
      </div>
    </div>
  </article>
</main>
